<div class="parent">
  <h2>Spy Directive</h2>

  <input [(ngModel)]="newName" (keyup.enter)="addHero()">
  <button mat-flat-button color="primary" (click)="addHero()">Add Hero</button>
  <button mat-button (click)="reset()">Reset Heroes</button>

  <p></p>

  <div *ngFor="let hero of heroes" mySpy class="heroes">
    {{hero}}
  </div>

  <h4>-- Spy Lifecycle Hook Log --</h4>
  <div *ngFor="let msg of spyLog">{{msg}}</div>
</div>
