<div class="parent">
    <h2>AfterContent</h2>
    <div *ngIf="show">
        <after-content>
            <my-child></my-child>
        </after-content>
    </div>
    <h4>-- AfterContent Logs --</h4>
    <p><button mat-flat-button color="primary" (click)="reset()">Reset</button></p>
    <div *ngFor="let msg of logs">{{msg}}</div>
</div>
