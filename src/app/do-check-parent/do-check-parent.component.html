<div class="parent">
    <h2>{{title}}</h2>

    <table>
        <tr>
            <td>Power: </td>
            <td><input [(ngModel)]="power"></td>
        </tr>
        <tr>
            <td>Hero.name: </td>
            <td><input [(ngModel)]="hero.name"></td>
        </tr>
    </table>
    <p><button mat-raised-button color="primary" (click)="reset()">Reset Log</button></p>

    <do-check [hero]="hero" [power]="power"></do-check>
</div>
